<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pilot Validation Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/dc.3.0.9.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
</head>

<body onload="showDashboard()">
<script type="text/javascript" src="js/d3.5.7.0.min.js"></script>
<script type="text/javascript" src="js/crossfilter.1.4.6.min.js"></script>
<script type="text/javascript" src="js/dc.3.0.9.min.js"></script>
<script type="text/javascript" src="js/validationDashBoard.js"></script>

<div class="container">

	<h2>Pilot Validation Dashboard <small>version 0.0.2</small></h2>
	<p>This page shows a <a href="example_reports/validationReport1.0.0Test1000.json">validation report</a> of 10 000 events, generated from the 18 rules of the ESSnet Validation Foundation POC (2015).</p>
	
	<div id="dashboard"></div>


</div>

<script type="text/javascript">

function showDashboard() {
	d3.json("example_reports/validationReport1.0.0Test1000.json").then(function(data) {
		new validationDashboard({container: "#dashboard", data: data})
	})
}

</script>

</body>
</html>
