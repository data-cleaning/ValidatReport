<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pilot Validation Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/dc.3.0.9.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
</head>

<body onload="showDashboard()">
<script type="text/javascript" src="js/d3.5.7.0.min.js"></script>
<script type="text/javascript" src="js/crossfilter.1.4.6.min.js"></script>
<script type="text/javascript" src="js/dc.3.0.9.min.js"></script>
<script type="text/javascript" src="js/validationDashBoard.js"></script>

<div class="container">

	<h2>Pilot Validation Dashboard</h2>
	<p><a href="example_reports/ex-18rulesvalidatfoundation_1000.json">validation report</a> of 1000 events,
	generated from the 18 rules in multiple validation languages of the <strong>ESSnet Validation Foundation project (2015)</strong>.</p>
	
	<div id="dashboard"></div>

</div>

<script type="text/javascript">

function showDashboard() {
	d3.json("example_reports/ex-18rulesvalidatfoundation_1000.json").then(function(data) {
		new validationDashboard({container: "#dashboard", data: data})
	})
}

</script>

</body>
</html>
